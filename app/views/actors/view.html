<div class="row">
	<div class="col-md-12">
		<h2>{{actor.firstName}} {{actor.lastName}}</h2>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-3">
		<img ng-src="{{actor.imgUrl}}"/>
	</div>
	<div class="col-md-9">
		<form class="form" name="form" ng-submit="updateActor()">
			<div class="form-group">
				<label for="actor-first-name">First Name *</label>
				<input type="text" class="form-control" id="actor-first-name" placeholder="Actor's first name" ng-model="actor.firstName" required>
			</div>
			<div class="form-group">
				<label for="actor-last-name">Last Name</label>
				<input type="text" class="form-control" id="actor-last-name" placeholder="Actor's last name" ng-model="actor.lastName">
			</div>
			<div class="form-group">
				<label for="actor-birth-date">Birth Date</label>
				<input type="date" class="form-control" id="actor-birth-date" ng-model="actor.birthDate">
			</div>
			<div class="form-group">
				<label for="actor-gender">Gender</label>
				<select name="gender" ng-model="actor.gender">
					<option value="F">Female</option>
					<option value="M">Male</option>
				</select>
			</div>
			<div class="form-group">
				<label for="actor-img">Image URL</label>
				<div class="input-group">
					<input type="text" id="actor-img" class="form-control" ng-model="actor.imgUrl">
					<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							Browse&hellip; <input type="file" file-reader="actor.imgUrl">
						</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label>Filmography</label>
				<ul>
					<li ng-repeat="movie in actor.movies"><a ng-href="#/movies/{{movie.id}}">{{movie.title}} - {{movie.releaseYear}}</a></li>
				</ul>
			</div>

			<hr>
			<button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
				<span class="glyphicon glyphicon-ok" aria-hidden="true" /> Update Actor
			</button>
			<button type="button" class="btn btn-danger pull-right" ng-click="deleteActor()">
				<span class="glyphicon glyphicon-remove" aria-hidden="true" /> Delete Actor
			</button>
		</form>
	</div>
</div>
