<main>
	<h2>Add a movie</h2>
	<form class="form" ng-submit="addMovie()" name="form">
		<div class="form-group">
			<label for="new-movie-title">Title *</label>
			<input type="text" class="form-control" id="new-movie-title" placeholder="Movie title" ng-model="newMovie.title" required>
		</div>
		<div class="form-group">
			<label for="new-movie-year">Release Year</label>
			<input type="number" class="form-control" id="new-movie-year" placeholder="2001" ng-model="newMovie.releaseYear">
		</div>
		<div class="form-group">
			<label for="new-movie-income">Gross Income</label>
			<input type="number" class="form-control" id="new-movie-income" placeholder="9999" ng-model="newMovie.grossIncome">
		</div>
		<div class="form-group">
			<label for="new-movie-director">Director</label>
			<input type="text" class="form-control" id="new-movie-director" placeholder="Movie director" ng-model="newMovie.director">
		</div>
		<div class="form-group">
			<label for="new-movie-genres">Genres</label>
			<input type="text" class="form-control" id="new-movie-genres" placeholder="Movie genres, comma separated" ng-model="newMovie.genres" ng-list>
		</div>
		<div class="form-group">
			<label for="new-movie-img">Image URL</label>
			<div class="input-group">
				<input type="text" id="new-movie-img" class="form-control" ng-model="newMovie.imgUrl">
				<span class="input-group-btn">
					<span class="btn btn-primary btn-file">
						Browse&hellip; <input type="file" file-reader="newMovie.imgUrl">
					</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="new-movie-excerpt">Excerpt</label>
			<textarea class="form-control" id="new-movie-excerpt" placeholder="Excerpt" ng-model="newMovie.excerpt" />
		</div>

		<button type="submit" class="btn btn-success pull-right" ng-disabled="form.$invalid">
			<span class="glyphicon glyphicon-ok" aria-hidden="true" /> Save
		</button>
	</form>
</main>
