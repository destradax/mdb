<main>
	<h4>Add or remove actors from {{movie.title}}:</h4>

	<form class="form">
		<div class="form-group">
			<input type="text" class="form-control" id="actor-name" placeholder="Filter actors" ng-model="actorFilter">
		</div>
	</form>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>First name</th>
				<th>Last name</th>
				<th>Birth date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="actor in actors | filter:actorFilter">
				<td><input type="checkbox" ng-checked="isMovieActor(actor.id)" ng-click="updateMovieActor($event, actor.id)" /></td>
				<td>{{actor.firstName}}</td>
				<td>{{actor.lastName}}</td>
				<td>{{actor.birthDate | date:shortDate}}</td>
			</tr>
		</tbody>
	</table>

	<a href="#/movies/{{movie.id}}" class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true" /> Go Back
	</a>
</main>
