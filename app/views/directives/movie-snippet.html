<div class="movie-snippet">
	<div class="image">
		<img ng-src="{{movie.imgUrl}}" alt="{{movie.imgUrl}}" />
		<div class="rating">{{movie.rating}}</div>
	</div>
	<div class="description">
		<div class="title">{{movie.title | uppercase}}</div>
		<div class="excerpt">{{movie.excerpt}}</div>
	</div>
</div>
