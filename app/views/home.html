<header class="home-header">
	<span class="h1">JS MOVIE APP</span>
	<form class="form-inline pull-right" ng-submit="search()">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search Movie" ng-model="query">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Go!</button>
			</span>
		</div>
	</form>
</header>

<main class="home-main">
	<movie-snippet movie="movie" ng-repeat="movie in movies"></movie-snippet>
</main>
